<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Einkaufsliste</title>
    <meta name="theme-color" content="#4834d4">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --accent: #4834d4; --bg: #f0f3f7; --card-bg: #ffffff; --text-main: #2d3436; --text-muted: #636e72; --success: #2ecc71; --warning: #f1c40f; --danger: #e74c3c; --saving: #00b894; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .dashboard { width: 100%; max-width: 500px; display: grid; grid-template-columns: 1fr; gap: 15px; }
        h1 { margin: 0; font-size: 1.4rem; font-weight: 800; color: var(--accent); }
        
        /* Budget & Spar Card */
        .budget-card { background: linear-gradient(135deg, #686de0, #4834d4); color: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 20px rgba(72, 52, 212, 0.2); position: relative; overflow: hidden; }
        .budget-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .budget-value { font-size: 1.8rem; font-weight: bold; }
        .savings-badge { background: var(--saving); color: white; padding: 5px 10px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; margin-top: 10px; display: inline-block; }
        
        .card { background: var(--card-bg); padding: 15px; border-radius: 18px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .input-group { display: flex; gap: 10px; }
        input { flex: 1; border: 1px solid #dfe6e9; padding: 12px; border-radius: 12px; font-size: 16px; outline: none; background: #f9f9f9; }
        .add-btn { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        ul { list-style: none; padding: 0; margin: 0; }
        .item-card { background: var(--card-bg); margin-bottom: 10px; padding: 15px; border-radius: 15px; border-left: 5px solid transparent; }
        .item-card.has-saving { border-left-color: var(--warning); }
        .item-header { display: flex; align-items: center; justify-content: space-between; }
        .item-info { display: flex; align-items: center; gap: 12px; cursor: pointer; flex: 1; }
        
        .saving-tip { color: var(--saving); font-size: 0.75rem; font-weight: bold; margin-top: 5px; display: flex; align-items: center; gap: 4px; }
        
        .price-input-row { display: grid; grid-template-columns: 1fr 1fr auto; gap: 8px; background: #f8f9fa; padding: 10px; border-radius: 10px; margin-top: 10px; }
        .btn-sm { background: var(--success); color: white; border: none; border-radius: 8px; padding: 8px 12px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="dashboard">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Smart Saver</h1>
        <button onclick="setBudget()" style="background:none; border:none; color:var(--text-muted); font-size:0.75rem; cursor:pointer;">Limit: <span id="limit-display">100</span>â‚¬</button>
    </div>

    <div class="budget-card">
        <div class="budget-header"><span>Restbudget Woche</span><span id="budget-percent">0%</span></div>
        <div class="budget-value" id="remaining-budget">0.00â‚¬</div>
        <div id="savings-total" class="savings-badge">ðŸ’¡ Spar-Potential heute: 0.00â‚¬</div>
    </div>

    <div class="card">
        <div class="input-group">
            <input type="text" id="new-item" placeholder="Was willst du kaufen?" autocomplete="off">
            <button class="add-btn" onclick="addItem()">+</button>
        </div>
    </div>

    <div id="list-container"></div>
</div>

<script>
    let shoppingList = JSON.parse(localStorage.getItem('smart_list')) || [];
    let priceDatabase = JSON.parse(localStorage.getItem('price_db')) || {}; // Format: { "Milch": [{price: 1.2, store: "Aldi"}, {price: 1.1, store: "Lidl"}] }
    let purchaseHistory = JSON.parse(localStorage.getItem('purchase_history')) || [];
    let weeklyLimit = parseFloat(localStorage.getItem('weekly_limit')) || 100.00;

    function addItem() {
        const input = document.getElementById('new-item');
        if (!input.value.trim()) return;
        shoppingList.push({ name: input.value.trim(), inCart: false });
        input.value = '';
        saveAndRender();
    }

    function savePrice(index) {
        const store = document.getElementById(`store-${index}`).value || 'Laden';
        const price = parseFloat(document.getElementById(`price-${index}`).value.replace(',', '.'));
        if (price > 0) {
            const name = shoppingList[index].name;
            if (!priceDatabase[name]) priceDatabase[name] = [];
            priceDatabase[name].push({ price, store, date: new Date().getTime() });
            purchaseHistory.unshift({ timestamp: new Date().getTime(), price, name });
            localStorage.setItem('price_db', JSON.stringify(priceDatabase));
            localStorage.setItem('purchase_history', JSON.stringify(purchaseHistory));
            shoppingList.splice(index, 1);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('smart_list', JSON.stringify(shoppingList));
        render();
    }

    function render() {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        let totalPotentialSavings = 0;

        shoppingList.forEach((item, i) => {
            const history = priceDatabase[item.name] || [];
            let tipHtml = '';
            
            if (history.length > 0) {
                const prices = history.map(h => h.price);
                const minPrice = Math.min(...prices);
                const lastPrice = history[history.length - 1].price;
                const bestStore = history.find(h => h.price === minPrice).store;

                if (minPrice < lastPrice) {
                    const diff = lastPrice - minPrice;
                    totalPotentialSavings += diff;
                    tipHtml = `<div class="saving-tip">ðŸ’¡ GÃ¼nstiger bei ${bestStore} (-${diff.toFixed(2)}â‚¬)</div>`;
                }
            }

            const div = document.createElement('div');
            div.className = `item-card ${tipHtml ? 'has-saving' : ''} ${item.inCart ? 'done' : ''}`;
            div.innerHTML = `
                <div class="item-header" onclick="toggleCart(${i})">
                    <div class="item-info">
                        <div style="font-weight:bold">${item.name}</div>
                        ${tipHtml}
                    </div>
                    <button onclick="event.stopPropagation(); deleteItem(${i})" style="border:none; background:none; color:#ccc;">âœ•</button>
                </div>
                ${item.inCart ? `<div class="price-input-row">
                    <input type="text" id="store-${i}" placeholder="Laden">
                    <input type="text" id="price-${i}" placeholder="â‚¬">
                    <button class="btn-sm" onclick="savePrice(${i})">OK</button>
                </div>` : ''}
            `;
            container.appendChild(div);
        });

        // Stats
        const oneWeekAgo = new Date().getTime() - (7 * 24 * 60 * 60 * 1000);
        const weekSpent = purchaseHistory.filter(p => p.timestamp > oneWeekAgo).reduce((s, p) => s + p.price, 0);
        document.getElementById('remaining-budget').innerText = (weeklyLimit - weekSpent).toFixed(2) + "â‚¬";
        document.getElementById('savings-total').innerText = `ðŸ’¡ Spar-Potential heute: ${totalPotentialSavings.toFixed(2)}â‚¬`;
        document.getElementById('limit-display').innerText = weeklyLimit;
    }

    function toggleCart(i) { shoppingList[i].inCart = !shoppingList[i].inCart; saveAndRender(); }
    function deleteItem(i) { shoppingList.splice(i, 1); saveAndRender(); }
    function setBudget() { 
        const b = prompt("Wochenbudget?", weeklyLimit); 
        if(b) { weeklyLimit = parseFloat(b); localStorage.setItem('weekly_limit', b); render(); }
    }

    render();
</script>
</body>
</html>
