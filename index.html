<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Einkaufsliste</title>

  <!-- PWA -->
  <link rel="manifest" href="/einkaufsliste/manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="icon" href="/einkaufsliste/icon-192.png">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #0f1c2e, #050b12);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #2b78e4;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,.1);
      cursor: pointer;
    }

    .hint {
      opacity: .7;
      font-size: .85rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>ðŸ›’ Einkaufsliste</h1>

    <input id="input" placeholder="z.B. Milch, Eier, Kaffee â€¦" />
    <button id="add">HinzufÃ¼gen</button>

    <ul id="list"></ul>

    <div class="hint">
      âœ” Tippen = abhaken<br>
      ðŸ’¾ Automatisch offline gespeichert
    </div>
  </div>

  <script>
    /* =========================
       APP LOGIK (INLINE)
    ========================= */

    const input = document.getElementById("input");
    const addBtn = document.getElementById("add");
    const list = document.getElementById("list");

    let items = JSON.parse(localStorage.getItem("items") || "[]");

    function render() {
      list.innerHTML = "";
      items.forEach((item, i) => {
        const li = document.createElement("li");
        li.textContent = item;
        li.onclick = () => {
          items.splice(i, 1);
          save();
        };
        list.appendChild(li);
      });
    }

    function save() {
      localStorage.setItem("items", JSON.stringify(items));
      render();
    }

    addBtn.onclick = () => {
      if (!input.value.trim()) return;
      items.push(input.value.trim());
      input.value = "";
      save();
    };

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") addBtn.click();
    });

    render();

    /* =========================
       SERVICE WORKER REGISTER
    ========================= */

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/einkaufsliste/sw.js");
      });
    }
  </script>
</body>
</html>
