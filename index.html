<!doctype html>
<html lang="de">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1220">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Einkaufsliste</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#121b2d;
      --card2:#0f1728;
      --border:#23314f;
      --text:#f5f7ff;
      --muted:#a8b3cc;
      --accent:#2b78e4;
      --good:#45c86a;
      --bad:#e74a4a;
      --radius:18px;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --font: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background: radial-gradient(1200px 700px at 20% -10%, rgba(43,120,228,.35), transparent 50%),
                  radial-gradient(900px 600px at 110% 10%, rgba(69,200,106,.20), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:22px;
    }
    .wrap{width:min(760px,100%);}
    .header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; margin-bottom:14px;
    }
    .title{
      display:flex; gap:10px; align-items:center;
      font-weight:800; letter-spacing:.2px;
      font-size:22px;
    }
    .title .badge{
      font-size:12px; color:var(--muted);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      padding:6px 10px; border-radius:999px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .topbar{
      padding:14px;
      background: rgba(0,0,0,.18);
      border-bottom:1px solid rgba(255,255,255,.06);
      display:flex; gap:10px; flex-wrap:wrap;
    }
    input, button{
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:12px 12px;
      font-size:14px;
      outline:none;
    }
    input{
      flex:1;
      min-width: 220px;
    }
    input::placeholder{color: rgba(168,179,204,.75)}
    button{
      cursor:pointer;
      transition: transform .08s ease, background .12s ease, border-color .12s ease;
      display:inline-flex; align-items:center; gap:8px;
      white-space:nowrap;
    }
    button:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.18)}
    .primary{background: rgba(43,120,228,.22); border-color: rgba(43,120,228,.45)}
    .danger{background: rgba(231,74,74,.18); border-color: rgba(231,74,74,.40)}
    .list{padding: 6px 10px 12px;}
    .row{
      display:grid;
      grid-template-columns: 34px 1fr auto;
      gap:10px;
      align-items:center;
      padding: 10px 10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(15,23,40,.55);
      margin-top:10px;
    }
    .check{
      width:34px; height:34px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      display:grid; place-items:center;
      cursor:pointer;
      user-select:none;
      font-weight:800;
      color: rgba(245,247,255,.85);
    }
    .text{
      line-height:1.2;
      font-size:15px;
      word-break:break-word;
    }
    .meta{
      color: var(--muted);
      font-size:12px;
      margin-top:6px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .done .text{
      text-decoration: line-through;
      color: rgba(168,179,204,.9);
    }
    .pill{
      font-size:12px;
      color: var(--muted);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      padding:4px 8px; border-radius:999px;
    }
    .right{display:flex; gap:8px; align-items:center}
    .iconbtn{
      padding:10px 10px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }
    .iconbtn:hover{border-color: rgba(255,255,255,.18)}
    .footer{
      padding:12px 14px;
      border-top:1px solid rgba(255,255,255,.06);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      background: rgba(0,0,0,.14);
      color: var(--muted);
      font-size:13px;
      flex-wrap:wrap;
    }
    .hint{display:flex; gap:10px; flex-wrap:wrap}
    .hint span{opacity:.95}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">üõí Einkaufsliste <span class="badge">offline ¬∑ lokal gespeichert</span></div>
      <div class="hint">
        <span class="pill">Enter = hinzuf√ºgen</span>
        <span class="pill">Tippen = abhaken</span>
      </div>
    </div>

    <div class="card">
      <div class="topbar">
        <input id="itemInput" placeholder="z.B. Milch, Eier, Kaffee ‚Ä¶" autocomplete="off" />
        <button class="primary" id="addBtn">‚ûï Hinzuf√ºgen</button>
        <button class="danger" id="clearBtn">üßπ Alles l√∂schen</button>
      </div>

      <div class="list" id="list"></div>

      <div class="footer">
        <div id="stats">0 Artikel</div>
        <div>üíæ Speichert automatisch im Browser (localStorage)</div>
      </div>
    </div>
  </div>

  <script>
    const KEY = "einkaufsliste_v1";
    const input = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const clearBtn = document.getElementById("clearBtn");
    const listEl = document.getElementById("list");
    const statsEl = document.getElementById("stats");

    /** @type {{id:string, text:string, done:boolean, created:number}[]} */
    let items = load();

    function uid() {
      return Math.random().toString(16).slice(2) + Date.now().toString(16);
    }

    function load() {
      try {
        const raw = localStorage.getItem(KEY);
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }

    function save() {
      localStorage.setItem(KEY, JSON.stringify(items));
    }

    function formatDate(ts) {
      const d = new Date(ts);
      return d.toLocaleString("de-DE", { day:"2-digit", month:"2-digit", year:"2-digit", hour:"2-digit", minute:"2-digit" });
    }

    function render() {
      listEl.innerHTML = "";

      if (!items.length) {
        listEl.innerHTML = `
          <div class="row" style="opacity:.8">
            <div class="check">üôÇ</div>
            <div>
              <div class="text">Noch nix drauf. Schreib was rein und dr√ºck Enter.</div>
              <div class="meta"><span class="pill">Tipp: ‚ÄúButter 2x‚Äù geht auch</span></div>
            </div>
            <div></div>
          </div>
        `;
        statsEl.textContent = "0 Artikel";
        return;
      }

      const doneCount = items.filter(i => i.done).length;
      statsEl.textContent = `${items.length} Artikel ¬∑ ${doneCount} erledigt`;

      for (const it of items) {
        const row = document.createElement("div");
        row.className = "row" + (it.done ? " done" : "");
        row.innerHTML = `
          <div class="check" title="Abhaken/Undo">${it.done ? "‚úì" : ""}</div>
          <div>
            <div class="text"></div>
            <div class="meta">
              <span class="pill">${it.done ? "‚úÖ erledigt" : "üü¶ offen"}</span>
              <span class="pill">üïí ${formatDate(it.created)}</span>
            </div>
          </div>
          <div class="right">
            <button class="iconbtn" title="L√∂schen">üóëÔ∏è</button>
          </div>
        `;
        row.querySelector(".text").textContent = it.text;

        // toggle done
        row.querySelector(".check").addEventListener("click", () => {
          it.done = !it.done;
          save(); render();
        });

        // delete
        row.querySelector("button").addEventListener("click", () => {
          items = items.filter(x => x.id !== it.id);
          save(); render();
        });

        listEl.appendChild(row);
      }
    }

    function addItem() {
      const text = input.value.trim();
      if (!text) return;

      items.unshift({
        id: uid(),
        text,
        done: false,
        created: Date.now()
      });

      input.value = "";
      save();
      render();
    }

    addBtn.addEventListener("click", addItem);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addItem();
    });

    clearBtn.addEventListener("click", () => {
      if (!items.length) return;
      const ok = confirm("Wirklich ALLES l√∂schen?");
      if (!ok) return;
      items = [];
      save();
      render();
    });

    render();
    input.focus();
  </script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }
</script>
</body>
</html>
